<div *ngIf="open" class="console-overlay" (click)="handleClose()">
    <div class="console-window" (click)="$event.stopPropagation()">
        <div class="console-header">
            <h3>Terminal Output</h3>
            <div class="header-actions">
                <button (click)="clearConsole()" class="icon-btn" title="Clear Console">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z" />
                    </svg>
                </button>
                <button (click)="handleClose()" class="icon-btn" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="console-body" #scrollContainer>
            <div *ngFor="let log of logs" class="log-line" [innerHTML]="log">
            </div>
        </div>
    </div>
</div>
