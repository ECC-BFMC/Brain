<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis-label {
      font-family: sans-serif;
      font-size: 16px;
      fill: white;
      text-anchor: middle;
    }
  </style>
  
  <!-- Nicer background -->
  <rect width="100%" height="100%" fill="#2C3E50"/>

  <!-- Y Axis -->
  <g stroke="white" stroke-width="1.5">
    <!-- Axis line -->
    <line x1="168" y1="34" x2="168" y2="164" />
    <!-- Arrowhead -->
    <path d="M 168 34 L 163 44" fill="none" />
    <path d="M 168 34 L 173 44" fill="none" />
  </g>
  
  <!-- Y Axis Label -->
  <text x="185" y="150" class="axis-label">Y</text>

  <!-- X Axis -->
  <g stroke="white" stroke-width="1.5">
    <!-- Axis line -->
    <line x1="90" y1="59" x2="190" y2="59" />
    <!-- Arrowhead -->
    <path d="M 90 59 L 100 64" fill="none" />
    <path d="M 90 59 L 100 54" fill="none" />
  </g>

  <!-- X Axis Label -->
  <text x="94" y="46" class="axis-label">-X</text>

  <!-- 0 Axis Label -->
  <text x="195" y="48" class="axis-label">(0,0)</text>
  
  <circle cx="162" cy="109" r="5" fill="red" />
  <line x1="169" y1="109" x2="189" y2="109" stroke="white" stroke-width="1.5" fill="none"/>

  <g>
    <!-- Arrow line -->
    <line x1="179" y1="63" x2="179" y2="105" stroke="red" stroke-width="2" fill="none"/>
    <!-- Arrowhead -->
    <!-- Arrowhead at the top of the vertical line (pointing up) -->
    <path d="M 179 63 L 174 73" stroke="red" stroke-width="2" fill="none" />
    <path d="M 179 63 L 184 73" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead at the bottom of the vertical line (pointing down) -->
    <path d="M 179 105 L 174 95" stroke="red" stroke-width="2" fill="none" />
    <path d="M 179 105 L 184 95" stroke="red" stroke-width="2" fill="none" />
  </g>

  <text x="195" y="90" class="axis-label">d</text>

  <!-- Car image from map-cursor, rotated and moved -->
  <image width="64" height="64" href="data:image/png;base64," transform="translate(112, 159) rotate(-90)"/>
</svg>