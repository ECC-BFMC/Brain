<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis-label {
      font-family: sans-serif;
      font-size: 16px;
      fill: white;
      text-anchor: middle;
    }
  </style>
  
  <!-- Nicer background -->
  <rect width="100%" height="100%" fill="#2C3E50"/>

  <!-- Y Axis -->
  <g stroke="white" stroke-width="1.5">
    <!-- Axis line -->
    <line x1="168" y1="34" x2="168" y2="164" />
    <!-- Arrowhead -->
    <path d="M 168 34 L 163 44" fill="none" />
    <path d="M 168 34 L 173 44" fill="none" />
  </g>
  
  <!-- Y Axis Label -->
  <text x="185" y="150" class="axis-label">Y</text>

  <!-- X Axis -->
  <g stroke="white" stroke-width="1.5">
    <!-- Axis line -->
    <line x1="90" y1="59" x2="190" y2="59" />
    <!-- Arrowhead -->
    <path d="M 90 59 L 100 64" fill="none" />
    <path d="M 90 59 L 100 54" fill="none" />
  </g>

  <!-- X Axis Label -->
  <text x="94" y="46" class="axis-label">-X</text>

  <!-- 0 Axis Label -->
  <text x="195" y="48" class="axis-label">(0,0)</text>
  
  <!-- Wheel points -->
  <circle cx="128" cy="59" r="5" fill="red" />
  <circle cx="162" cy="59" r="5" fill="red" />
  <circle cx="162" cy="97" r="5" fill="red" />

  <!-- Wheel arrows -->
  <!-- Top wheel -->
  <g>
    <!-- Arrow line -->
    <path d="M 210 59 L 173 59" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead -->
    <path d="M 173 59 L 183 54" stroke="red" stroke-width="2" fill="none" />
    <path d="M 173 59 L 183 64" stroke="red" stroke-width="2" fill="none" />
  </g>

  <!-- Bottom wheel -->
  <g>
    <!-- Arrow line -->
    <path d="M 210 97 L 173 97" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead -->
    <path d="M 173 97 L 183 102" stroke="red" stroke-width="2" fill="none" />
    <path d="M 173 97 L 183 92" stroke="red" stroke-width="2" fill="none" />
  </g>

  <!-- Diagonal arrow for front left tire -->
  <g>
    <!-- Arrow line -->
    <path d="M 92 89 L 116 65" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead -->
    <path d="M 116 65 L 106 68" stroke="red" stroke-width="2" fill="none" />
    <path d="M 116 65 L 113 75" stroke="red" stroke-width="2" fill="none" />
  </g>

  <!-- Car image from map-cursor, rotated and moved -->
  <image width="64" height="64" href="data:image/png;base64," transform="translate(112, 109) rotate(-90)"/>
</svg>