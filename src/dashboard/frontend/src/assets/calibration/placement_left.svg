<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis-label {
      font-family: sans-serif;
      font-size: 16px;
      fill: white;
      text-anchor: middle;
    }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2C3E50"/>

  <!-- Y Axis -->
  <g stroke="white" stroke-width="1.5">
    <!-- Axis line -->
    <line x1="168" y1="34" x2="168" y2="164" />
    <!-- Arrowhead -->
    <path d="M 168 34 L 163 44" fill="none" />
    <path d="M 168 34 L 173 44" fill="none" />
  </g>
  
  <!-- Y Axis Label -->
  <text x="185" y="45" class="axis-label">Y</text>

  <!-- X Axis -->
  <g stroke="white" stroke-width="1.5">
    <!-- Axis line -->
    <line x1="90" y1="142" x2="190" y2="142" />
    <!-- Arrowhead -->
    <path d="M 90 142 L 100 147" fill="none" />
    <path d="M 90 142 L 100 137" fill="none" />
  </g>

  <!-- X Axis Label -->
  <text x="94" y="166" class="axis-label">-X</text>

  <!-- 0 Axis Label -->
  <text x="195" y="164" class="axis-label">(0,0)</text>
  
  <!-- Wheel points -->
  <circle cx="162" cy="104" r="5" fill="red" />
  <circle cx="162" cy="142" r="5" fill="red" />
  <circle cx="128" cy="142" r="5" fill="red" />

  <!-- Wheel arrows -->
  <!-- Top wheel -->
  <g>
    <!-- Arrow line -->
    <path d="M 210 104 L 173 104" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead -->
    <path d="M 173 104 L 183 99" stroke="red" stroke-width="2" fill="none" />
    <path d="M 173 104 L 183 109" stroke="red" stroke-width="2" fill="none" />
  </g>

  <!-- Bottom wheel right -->
  <g>
    <!-- Arrow line -->
    <path d="M 210 142 L 173 142" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead -->
    <path d="M 173 142 L 183 147" stroke="red" stroke-width="2" fill="none" />
    <path d="M 173 142 L 183 137" stroke="red" stroke-width="2" fill="none" />
  </g>

    <!-- Bottom wheel left -->
  <g>
    <!-- Arrow line -->
    <path d="M 98 111 L 122 135" stroke="red" stroke-width="2" fill="none" />
    <!-- Arrowhead -->
    <path d="M 122 135 L 120 125" stroke="red" stroke-width="2" fill="none" />
    <path d="M 122 135 L 112 132" stroke="red" stroke-width="2" fill="none" />
  </g>


  <!-- Car image from map-cursor, rotated and moved -->
  <image width="64" height="64" href="data:image/png;base64," transform="translate(112, 154) rotate(-90)"/>
</svg>
